<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            text-decoration: none;
            color: #5cb85c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cadastro de Usuário</h1>
    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required/>
            <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Nome inválido</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required/>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email inválido</div>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" required/>
            <div class="error" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">Senha inválida</div>
        </div>
        <div class="form-group">
            <label for="perfil">Perfil:</label>
            <select id="perfil" th:field="*{perfil}" required>
                <option value="">Selecione um perfil</option>
                <option th:each="perfil : ${perfis}" th:value="${perfil}" th:text="${perfil}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('perfil')}" th:errors="*{perfil}">Selecione um perfil válido</div>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    <div class="link">
        <p>Ir para página inicial <a th:href="@{/index}">Clique aqui</a></p>
    </div>
</div>
</body>
</html>
